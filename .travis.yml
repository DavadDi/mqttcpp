language: cpp
install:
 - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
 - sudo apt-get update -qq
 - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
 - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
 - sudo apt-get install -y mercurial libboost-dev libboost-program-options-dev libboost-system-dev
 - hg clone https://atilaneves@bitbucket.org/atilaneves/unit-thread
 - mkdir build
script: cd build && cmake -DCMAKE_BUILD_TYPE=Debug .. && make && ./ut